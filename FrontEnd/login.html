<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de Login</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="/FrontEnd/components/css/header.css">

</head>

<body>

    <!--Criando o container (a seperação da imagem com o forms)-->
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html"> <img src="imgs/logo.png" alt=""></a>
            </div>

            <!-- Header -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="areaUsuario.html">Ações</a></li>
                <li><a href="contato.html">Contato</a></li>
                <!-- "botão" Login -->
                <li class="login"> <a href="login.html">Login</a></li>
                <li class="cadastro"> <a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>

        <div class="form-image">
            <img src="imgs/paglogin.svg" alt="">
        </div>

        <div class="formulario">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1> Login </h1>
                    </div>
                </div>

                <!-- Div primeiro nome com a class que agrupa todos os forms-->
                <div class="grupo-input">

                    <div class="caixa-input">
                        <label for="email">E-mail ou nome de Usuário </label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="caixa-input">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required minlength="8">
                    </div>

                </div>

                <!-- Div para criação de botão continuar -->
                <div class="botao-continuar">
                    <button>Continuar</button></div>

                <div class="esqueci-senha">
                    <a href="">Esqueci minha senha</a>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
