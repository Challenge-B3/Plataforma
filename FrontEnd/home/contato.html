                  <li class="nav-item dropdown">

                    <ul
                      class="dropdown-menu dropdown-menu-dark"
                      aria-labelledby="navbarDarkDropdownMenuLink"

                      <li>
                        <div class="form-check form-switch">
                          <input
                            type="checkbox"

                          />
                          <label for="checkbox" class="form-check-label"

    <!-- Contact starts -->
    <section id="contact" class="contact section-padding bg-dark">
      <div class="container mt-5 mb-5">
        <div class="row">
          <div class="col-md-12">
            <div class="section-header text-center text-light pb-5">
              <h2>Contact Us</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur <br />adipisicing elit.
                Non, quo.
              </p>
            </div>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-md-12 p-0 pt-4 pb-4">
            <form action="#" class="bg-dark p-4 m-auto">
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <input
                      class="form-control bg-dark"
                      placeholder="Nome completo"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <input
                      class="form-control bg-dark"
                      placeholder="Email"
                      required=""
                      type="email"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <textarea
                      class="form-control bg-dark"
                      placeholder="Mensagem"
                      required=""
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <button
                  class="btn btn-primary btn-lg btn-block mt-3"
                  type="button"
                >
                  Enviar agora
                </button>
              </div>
            </form>
          </div>
        </div>
