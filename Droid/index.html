<!DOCTYPE html>
<html>
  <head>
    <title>Integração Python-Frontend</title>
  </head>
  <body>
    <h1>Integração Python-Frontend</h1>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button id="saudar">Saudar</button>
    <div id="resultado"></div>

    <script>
      document.getElementById("saudar").addEventListener("click", function () {
        var nome = document.getElementById("nome").value;
        var payload = { nome: nome };

        fetch("/api/saudacao", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("resultado").innerText = data.mensagem;
          })
          .catch((error) => {
            console.error("Ocorreu um erro:", error);
          });
      });
    </script>
  </body>
</html>
